<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #302f2f;
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

     .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #ffffff;
      color: #ff4b70;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
     .btn:hover {
      background: #ee6f89;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
    <title>Introduce</title>
  </head>

  <body>
<header>
    <h1>Click to get something</h1>
    <button class="btn" onclick="window.location.href='tvn/intr.html'">Khám phá điều bất ngờ</button>
  </header>
  </body>
</html>
