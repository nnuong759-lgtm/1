<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chị Lanh thạch thất</title>
  <link rel="icon" type="image/x-icon" href="../img/l1.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f7f6fb;
      --card: #ffffff;
      --accent: #ff4b70;
      --text: #222;
      --muted: #6b6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: 'Mulish', system-ui;
      background:linear-gradient(180deg,var(--bg),#fff);
      color:var(--text);
      padding:30px;
    }
    .wrap{max-width:1000px;margin:0 auto;display:grid;grid-template-columns:320px 1fr;gap:28px;align-items:start}
    .card{background:var(--card);border-radius:14px;padding:22px;box-shadow:0 8px 30px rgba(29,31,49,0.06)}
    .avatar img{width:100%;border-radius:12px}
    .name{font-size:22px;font-weight:800;margin-top:14px}
    .job{color:var(--muted);margin-top:6px}
    .meta{display:flex;flex-direction:column;gap:10px;margin-top:18px}
    .meta .row{display:flex;justify-content:space-between;color:var(--muted);font-size:14px}
    .btn{display:inline-block;margin-top:16px;padding:10px 14px;border-radius:10px;background:var(--accent);color:#fff;text-decoration:none;font-weight:700}
    .main h2{margin:0 0 12px 0}
    .intro{margin-bottom:18px;line-height:1.6;color:var(--muted)}
    .skills{display:flex;flex-wrap:wrap;gap:8px}
    .skill{background:#faf0f4;border-radius:999px;padding:8px 12px;font-weight:600;color:var(--accent);font-size:13px}
    .timeline{border-left:2px solid #eee;padding-left:18px}
    .item{position:relative;padding:14px 0}
    .item::before{content:'';position:absolute;left:-12px;top:18px;width:10px;height:10px;border-radius:50%;background:var(--accent)}
    .item h4{margin:0 0 6px 0}
    .item p{margin:0;color:var(--muted);font-size:14px}
        .contact{display:flex;flex-wrap:wrap;gap:10px}
    .chip{padding:8px 12px;border-radius:999px;background:#f3f4f6;font-weight:600;color:var(--muted);font-size:14px}
  </style>
  <style>
    .main-menu {
      max-width: 1000px;
      margin: 0 auto 20px;
      background: var(--card);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(29,31,49,0.05);
    }
    .main-menu ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .main-menu a {
      display: block;
      padding: 8px 16px;
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.2s ease-in-out;
    }
    .main-menu a:hover {
      background: var(--accent);
      color: #fff;
    }
  </style>
</head>
<body>

 <nav class="main-menu">
      <ul>
         <li><a href="intr.html">Trang chủ</a></li>
        <li><a href="tuananh.html">Tuấn Anh</a></li>
        <li><a href="tuan.html">Hữu Tuân</a></li>
        <li><a href="phan.html">Quốc Phan</a></li>
        <li><a href="lanh.html">Lan Anh</a></li>
        <li><a href="giang.html">Hương Giang</a></li>
        <li><a href="dat.html">Nguyễn Đạt</a></li>
      </ul>
    </nav>
<div class="wrap">
  <aside class="card">
    <div class="avatar"><img id="photo" src="../img/l3.jpg" /></div>
    <div class="name" id="name">Mai Trang</div>
    <div class="job" id="job">Thiết kế đồ họa</div>
    <div class="meta">
      <div class="row"><div>Tuổi</div><div id="age">26</div></div>
      <div class="row"><div>Thành phố</div><div id="city">Hà Nội</div></div>
    </div>
    <a id="cvBtn" class="btn" href="#">Tải CV</a>
  </aside>

  <main class="main">
    <section class="card">
      <h2>Giới thiệu ngắn</h2>
      <p class="intro" id="about">Am.</p>
    </section>

    <section class="card">
      <h2>Kỹ năng</h2>
      <div class="skills" id="skills"></div>
    </section>

    <section class="card">
      <h2>Hành trình</h2>
      <div class="timeline" id="timeline"></div>
    </section>

    <section class="card">
      <h2>Liên hệ</h2>
      <div class="contact" id="contact"></div>
    </section>
  </main>
</div>

<script>
  const name='Chu Thị Lan Anh';
  const age='19';
  const city='Hà Nội';
  const job='Cao Đẳng y tế bạch mai';
  const about=`Chưa biết viết gì vào đây cả nghĩ đi rồi nhắn t viết cho,`;
  const skillsArr=['Gợi','ý','đi','trời'];
  const timelineArr=[{year:'2024',title:'Tốt nghiệp THPT',desc:'THPT Phan Huy Chú QO'},{year:'',title:'Chuyên ngành',desc:'Điều dưỡng'},{year:'2024-2026',title:'Đang học tập và làm việc tại',desc:'Cao Đẳng y tế bạch mai'}];
  const contactObj={email:'chưa biết',phone:'chưa biết',Facebook:'chưa biết'};

  document.getElementById('name').textContent=name;
  document.getElementById('age').textContent=age;
  document.getElementById('city').textContent=city;
  document.getElementById('job').textContent=job;
  document.getElementById('about').textContent=about;

  const sNode=document.getElementById('skills');
  skillsArr.forEach(s=>{let e=document.createElement('div');e.className='skill';e.textContent=s;sNode.appendChild(e);});

  const tNode=document.getElementById('timeline');
  timelineArr.forEach(t=>{let e=document.createElement('div');e.className='item';e.innerHTML=`<h4>${t.title} <small style="color:var(--muted)">${t.year}</small></h4><p>${t.desc}</p>`;tNode.appendChild(e);});

  const cNode=document.getElementById('contact');
  for(const k in contactObj){let e=document.createElement('div');e.className='chip';e.textContent=`${k}: ${contactObj[k]}`;cNode.appendChild(e);} 
</script>

</body>
</html>
